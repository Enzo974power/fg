<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FG Games</title>

<style>
body{
  font-family:Arial,sans-serif;
  text-align:center;
  margin-top:50px;
}
button{
  padding:15px 30px;
  font-size:18px;
  margin:20px;
  cursor:pointer;
}
#fullImage{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  object-fit:contain;
  background:rgba(0,0,0,.9);
  z-index:9999;
}
</style>
</head>

<body>

<h1>Bienvenue sur FG Games ðŸŽ®</h1>
<p>Site pour mes amis ðŸ˜Ž</p>

<div id="loginDiv">
  <input type="password" id="mdpInput" placeholder="Entre le mot de passe">
  <button onclick="verifierMDP()">Valider</button>
</div>

<div id="content" style="display:none;"></div>

<script>

const motDePasse="caca_97412";

const jeux=[
["Bedwars","https://bloxd.io/game/bedwars_4v4v4v4"],
["Rocket League","https://rocketgoal.io/"],
["Slither.io","https://slither.io/"],
["Diep.io","https://diep.io/"],
["Curve Fever Pro","https://curvefever.pro/"],
["2048","https://play2048.co/"],
["Espace de Enzo","https://enzo974power.github.io/fg/"],
["Poxel.io","https://poxel.io/"],
["Shell Shockers","https://shellshock.io/"],
["Geometry Dash","https://slopegame.io/geometry-dash/"]
];

function verifierMDP(){
  if(mdpInput.value===motDePasse){
    loginDiv.style.display="none";
    content.style.display="block";

    jeux.forEach(j=>{
      const b=document.createElement("button");
      b.textContent=j[0];
      b.onclick=()=>window.open(j[1],"_blank");
      content.appendChild(b);
    });

    var s=document.createElement("script");
    s.src="https://embed.tawk.to/698f163385e35c1c3911e648/1jhbetes8";
    s.async=true;
    document.body.appendChild(s);

  }else{
    alert("Mauvais mot de passe !");
    window.location="https://www.google.com";
  }
}

document.addEventListener("keydown",e=>{
  if(e.key==="Enter" && content.style.display==="block" && !fullImage){
    const img=document.createElement("img");
    img.src="surprise.png";
    img.id="fullImage";
    img.onclick=()=>img.remove();
    document.body.appendChild(img);
  }
});

</script>
</body>
</html>
